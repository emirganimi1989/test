<ion-content padding>
    <div class="vAlign">

        <ion-grid>
           <form [formGroup]="formUser" (ngSubmit)="doLogin()">
              <ion-row>
                  <ion-col col-10 offset-1 class="center-align">
                    <img class="logo" src="assets/todo.png">
                  </ion-col>
              </ion-row>
              <ion-row>
                 <ion-col col-10 offset-1 class="center-align">
                  <ion-list>
                    <ion-item>
                      <ion-input id="email-login" type="email" placeholder="Email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input id="password-login" type="password" placeholder="ContraseÃ±a" formControlName="password"></ion-input>
                    </ion-item>
                  </ion-list>
                </ion-col>
                <ion-col col-10 offset-1>
                  <button id="button-login" ion-button block round outline color="light" [disabled]="!formUser.valid" type="submit" >Ingresar</button>
              </ion-col>
              </ion-row>
        </form>
      </ion-grid>
      </div>
</ion-content>
